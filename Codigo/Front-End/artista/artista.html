    <script> window.onload = function() {
        const artistaEmail = localStorage.getItem('artista_email');

        if (artistaEmail) {
            document.getElementById('email_artista').value = artistaEmail;
            fetch(`http://localhost:4567/artista/${artistaEmail}`)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Artista não encontrado.');
                    }
                })
                .then(artista => {
                    document.getElementById('nome_artista').value = artista.artistaNome;
                    document.getElementById('telefone_artista').value = artista.artistaTelefone;
                })
                .catch(error => {
                    console.error('Erro ao buscar o artista:', error);
                });
        }
    };
    </script>
    <script>
    function listaa(){
        const artistaEmail = localStorage.getItem('artista_email');

    if (!artistaEmail) {
        alert('Artista não encontrado no localStorage.');
        return;
    }

    fetch(`http://localhost:4567/produtos/artista/${artistaEmail}`)
        .then(response => response.json())
        .then(data => {
            const productCards = document.getElementById('productCards');
            productCards.innerHTML = ''; // Limpar os cards anteriores

            data.forEach(produto => {
                const card = document.createElement('div');
                card.className = 'col-md-4 mb-4';
                card.innerHTML = `
                    <div class="card h-100 shadow-sm">
                        <img src="../imagens/${produto.imagePath}" class="card-img-top" alt="${produto.produtoNome}" style="height: 200px; object-fit: cover;">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${produto.produtoNome}</h5>
                            <p class="card-text">Preço: R$${produto.produtoPreco.toFixed(2)}</p>
                            <a href="detalhes-produto.html?id=${produto.produtoId}" class="btn btn-primary mt-auto">Ver Detalhes</a>
                        </div>
                    </div>
                `;
                productCards.appendChild(card);
            });

            if (productCards.children.length === 0) {
                productCards.innerHTML = '<p>Nenhum produto encontrado.</p>';
            }
        })
        .catch(error => {
            console.error('Erro ao carregar produtos:', error);
            alert('Erro ao carregar produtos: ' + error.message);
        });
    }
